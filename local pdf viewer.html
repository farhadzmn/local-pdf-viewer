<!DOCTYPE html>
<html>
<head>
    <title>PDF Chess Scanner</title>
    <style>
        body { margin: 0; }
        .input-container {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <input type="file" id="pdf-input" accept=".pdf" />
    </div>
    <object id="pdf-viewer" type="application/pdf" width="100%" height="900px"></object>

    <script>
        document.getElementById('pdf-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type === 'application/pdf') {
                const fileURL = URL.createObjectURL(file);
                document.getElementById('pdf-viewer').data = fileURL;
            }
        });
    </script>
</body>
</html>
